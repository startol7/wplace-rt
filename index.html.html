<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>wwplace — Real World Map Conquest</title>

  <link rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="header">
    <div class="logo"><span class="pulse">🌍</span><span><strong>wwplace</strong> — Real World Map Conquest</span></div>
    <div class="country-selector">
      <label for="countrySelect">Your country:</label>
      <select id="countrySelect"></select>
    </div>
    <div class="stats">
      <div class="stat-item"><div class="stat-value" id="totalTerritories">0</div><div class="stat-label">Total</div></div>
      <div class="stat-item"><div class="stat-value" id="onlineUsers">0</div><div class="stat-label">Online</div></div>
      <div class="stat-item"><div class="stat-value" id="myTerritories">0</div><div class="stat-label">Mine</div></div>
    </div>
  </header>

  <main class="main-container">
    <div id="map"></div>
    <aside class="sidebar">
      <div class="panel"><h3>🏆 World Ranking</h3><div id="leaderboardList"></div></div>
      <div class="panel"><h3>⚔️ Battle Log</h3><div id="activityList"></div></div>
      <div class="panel"><h3>📊 Statistics</h3>
        <div id="statsDetails">
          <div class="stat-detail"><small>Hotspot:</small><div id="hotspot">-</div></div>
          <div class="stat-detail"><small>Occupancy:</small><div id="occupancyRate">0%</div></div>
        </div>
      </div>
      <div class="panel"><h3>🌐 Occupation Stats</h3><div id="occupationStats"></div></div>

      <!-- New: Settings -->
      <div class="panel settings-panel">
        <h3>🎛️ Settings</h3>
        <button class="btn block" id="toggleSidebar">Toggle Sidebar</button>
        <hr style="opacity:.2;margin:12px 0;">
        <label for="colorPicker">My country color</label>
        <div class="color-row">
          <input type="color" id="colorPicker" value="#ff4b4b">
          <button class="btn" id="applyColor">Apply</button>
          <button class="btn ghost" id="resetMyColor">Reset</button>
        </div>
        <div class="hint">Saved locally only.</div>
        <hr style="opacity:.2;margin:12px 0;">
        <div class="grid-2">
          <button class="btn" id="randomizePalette">Randomize</button>
          <button class="btn ghost" id="resetAllColors">Reset all</button>
        </div>
      </div>
    </aside>

    <div class="control-buttons">
      <button class="control-btn" onclick="toggleGrid()" title="Toggle grid">⊞</button>
      <button class="control-btn" onclick="toggleHeatmap()" title="Heatmap">🔥</button>
      <button class="control-btn" onclick="centerOnMyCountry()" title="My country">📍</button>
      <button class="control-btn" onclick="resetView()" title="Reset">🔄</button>
    </div>
  </main>

  <div class="cooldown-overlay" id="cooldownBar">
    <span>⏳ Next:</span>
    <div class="cooldown-progress"><div class="cooldown-fill" id="cooldownFill"></div></div>
    <span id="cooldownTime">5s</span>
  </div>

  <div class="notification" id="notification"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <script src="./script.js" defer></script>
</body>
</html>
