<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>TePlace ‚Äî Online World Map Conquest Game (Paint & Capture)</title>
  <meta name="description" content="TePlace is a free online world map game. Pick a color and paint tiny tiles on the real map to capture territories for your country. Rankings by Today, Week, Month, and All-time. Inspired by projects like r/place and WPlace." />
  <link rel="canonical" href="https://YOUR-DOMAIN.com/">

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="TePlace ‚Äî World Map Conquest Game">
  <meta property="og:description" content="Paint & conquer the real world map, compete globally, and climb rankings (Today/Week/Month/All-time).">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://YOUR-DOMAIN.com/">
  <meta property="og:image" content="https://YOUR-DOMAIN.com/og-image.png">
  <meta name="twitter:card" content="summary_large_image">

  <!-- CSS -->
  <link rel="preload" as="style" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="./style.css" />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {"@context":"https://schema.org","@type":"Organization","name":"TePlace","url":"https://YOUR-DOMAIN.com/","logo":"https://YOUR-DOMAIN.com/og-image.png"}
  </script>
  <script type="application/ld+json">
  {"@context":"https://schema.org","@type":"FAQPage","mainEntity":[
    {"@type":"Question","name":"Is TePlace free to play?","acceptedAnswer":{"@type":"Answer","text":"Yes. TePlace is a free online world map conquest game in your browser."}},
    {"@type":"Question","name":"Is TePlace related to r/place or WPlace?","acceptedAnswer":{"@type":"Answer","text":"TePlace is inspired by projects like r/place and WPlace, but focuses on painting the real world map with territories and rankings."}}
  ]}
  </script>
</head>

<body>
  <header class="header">
    <h1 class="logo"><span class="pulse">üåç</span> TePlace ‚Äî Paint & Conquer the Real World Map</h1>

    <nav aria-label="Primary" class="nav">
      <a href="#how-to-play" class="navlink">How to Play</a>
      <a href="about.html" class="navlink">About</a>
    </nav>

    <div class="country-selector">
      <label for="countrySelect">Your country:</label>
      <select id="countrySelect" aria-label="Choose your country"></select>
    </div>

    <div class="stats" aria-label="Live stats">
      <div class="stat-item"><div class="stat-value" id="totalTerritories">0</div><div class="stat-label">Total</div></div>
      <div class="stat-item"><div class="stat-value" id="onlineUsers">‚Äî</div><div class="stat-label">Online</div></div>
      <div class="stat-item"><div class="stat-value" id="myTerritories">0</div><div class="stat-label">Mine</div></div>
    </div>
  </header>

  <main class="main-container">
    <div id="map" role="application" aria-label="Game map"></div>

    <aside class="sidebar" aria-label="Sidebar panels">
      <div class="panel">
        <h2>üèÜ Rankings</h2>
        <div class="tabs">
          <button class="tab active" data-period="today">Today</button>
          <button class="tab" data-period="week">Week</button>
          <button class="tab" data-period="month">Month</button>
          <button class="tab" data-period="all">All-time</button>
        </div>
        <div id="leaderboardList"></div>
      </div>

      <div class="panel">
        <h2>‚öîÔ∏è Battle Log</h2>
        <div id="activityList"></div>
      </div>

      <div class="panel">
        <h2>üìä Statistics</h2>
        <div class="stat-detail"><small>Hotspot:</small> <div id="hotspot">-</div></div>
        <div class="stat-detail"><small>Occupancy:</small> <div id="occupancyRate">0%</div></div>
      </div>

      <div class="panel">
        <h2 id="how-to-play">üéÆ Brushes & Settings</h2>

        <!-- Brush mode -->
        <div class="grid-3">
          <button class="btn active" id="modeSolid">Solid</button>
          <button class="btn" id="modePalette">Palette</button>
          <button class="btn" id="modeRainbow">Rainbow</button>
        </div>

        <!-- Live color (Solid) -->
        <label class="mt-8">Color (Solid / live)</label>
        <div class="color-row">
          <input type="color" id="solidColor" value="#ff4b4b" aria-label="Pick a color">
          <div class="swatch">
            <span class="swatch-dot" id="swatchDot" style="background:#ff4b4b"></span>
            <span id="swatchText">#ff4b4b</span>
          </div>
        </div>

        <!-- Palette -->
        <label>Palette (comma-separated HEX/HSL)</label>
        <input id="paletteInput" class="text-input" placeholder="#ff4b4b,#ffd166,#06d6a0,#118ab2,#8338ec">

        <hr class="hr">
        <button class="btn block" id="toggleSidebar">Toggle Sidebar</button>

        <p class="muted mt-8">Tip: Picking a color updates immediately. Just choose and click the map.</p>
      </div>
    </aside>

    <div class="control-buttons" aria-label="Map controls">
      <button class="control-btn" onclick="toggleGrid()" title="Toggle grid">‚äû</button>
      <button class="control-btn" onclick="toggleHeatmap()" title="Heatmap">üî•</button>
      <button class="control-btn" onclick="centerOnMyCountry()" title="My country">üìç</button>
      <button class="control-btn" onclick="resetView()" title="Reset">üîÑ</button>
    </div>
  </main>

  <div class="cooldown-overlay" id="cooldownBar" aria-live="polite">
    <span>‚è≥ Next:</span>
    <div class="cooldown-progress"><div class="cooldown-fill" id="cooldownFill"></div></div>
    <span id="cooldownTime">10s</span>
  </div>

  <div class="notification" id="notification" role="status" aria-live="polite"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <script src="./script.js" defer></script>

  <noscript>
    <p>TePlace requires JavaScript for the interactive world map. Learn more on the <a href="about.html">About page</a>.</p>
  </noscript>
</body>
</html>
