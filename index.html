<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TePlace â€” Real World Map Conquest</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="appbar">
    <div class="brand">ğŸŒ TePlace</div>

    <div class="controls">
      <label class="country-label">
        Your country:
        <select id="countrySelect"></select>
      </label>

      <button id="signInBtn" class="ghost">Sign in</button>
      <button id="signOutBtn" class="ghost hidden">Sign out</button>
    </div>
  </header>

  <main class="main">
    <section class="map-wrap">
      <div id="map"></div>
      <div id="cooldown" class="cooldown hidden">
        <span>Next:</span>
        <div class="bar"><div class="fill" id="cooldownFill"></div></div>
        <span id="cooldownText">0s</span>
      </div>
    </section>

    <aside class="side">
      <div class="panel">
        <div class="panel-title">ğŸ† World Ranking</div>
        <div class="seg">
          <button class="seg-btn active" data-period="today">Today</button>
          <button class="seg-btn" data-period="week">Week</button>
          <button class="seg-btn" data-period="month">Month</button>
        </div>
        <ul id="rankingList" class="list"></ul>
      </div>

      <div class="panel">
        <div class="panel-title">ğŸ“Š Statistics</div>
        <div class="kv"><span>Total territories</span><strong id="statTotal">0</strong></div>
        <div class="kv"><span>My territories</span><strong id="statMine">0</strong></div>
        <div class="kv"><span>Online (approx)</span><strong id="statOnline">0</strong></div>
      </div>

      <div class="panel">
        <div class="panel-title">ğŸ–Œï¸ Brush & Color</div>
        <div class="seg">
          <button class="seg-btn active" data-brush="1">1Ã—1</button>
          <button class="seg-btn" data-brush="2">2Ã—2</button>
          <button class="seg-btn" data-brush="3">3Ã—3</button>
        </div>
        <div class="row">
          <label>Color</label>
          <input type="color" id="colorPicker" value="#ff4b4b" />
          <input type="text" id="colorHex" value="#ff4b4b" />
        </div>
        <small>1Ã—1=10s / 2Ã—2=40s / 3Ã—3=90s cooldown</small>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <small>Â© OpenStreetMap contributors â€¢ Built for demo</small>
  </footer>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase (modular) -->
  <script type="module" src="./script.js"></script>
</body>
</html>
