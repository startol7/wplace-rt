    <script>
        // ==================
        // TePlace Viral Edition
        // ==================
        
        // Ë®≠ÂÆö
        let map = null;
        let tilesLayer = null;
        let currentCountry = 'Japan';
        let currentColor = '#ff4444';
        let tileSize = 0.0005; // „Éá„Éï„Ç©„É´„Éà„ÅØÂ∞è„Åï„ÅÑ„Çµ„Ç§„Ç∫
        let cooldownTime = 3000; // 3ÁßíÔºàÁü≠„ÅèË®≠ÂÆöÔºâ
        let cooldownEnd = 0;
        let myTileCount = 0;
        let totalTileCount = 0;
        let gameMode = 'normal';
        
        // Âú∞Âõ≥ÂàùÊúüÂåñ
        function initMap() {
            map = L.map('map', {
                center: [35.6762, 139.6503],
                zoom: 10, // „Ç∫„Éº„É†„É¨„Éô„É´„Çí‰∏ä„Åí„Å¶Á¥∞„Åã„ÅèË¶ã„Åà„Çã„Çà„ÅÜ„Å´
                maxZoom: 18,
                minZoom: 3
            });
            
            // Âú∞Âõ≥„Çø„Ç§„É´
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap',
                maxZoom: 18
            }).addTo(map);
            
            // „Çø„Ç§„É´Áî®„É¨„Ç§„É§„Éº
            tilesLayer = L.layerGroup().addTo(map);
            
            // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
            map.on('click', onMapClick);
            
            // „Éõ„Éê„ÉºË°®Á§∫
            map.on('mousemove', (e) => {
                const tooltip = document.getElementById('tooltip');
                tooltip.style.display = 'block';
                tooltip.style.left = e.originalEvent.pageX + 10 + 'px';
                tooltip.style.top = e.originalEvent.pageY - 25 + 'px';
                tooltip.textContent = `Click to paint (${tileSize}¬∞ tile)`;
            });
            
            map.on('mouseout', () => {
                document.getElementById('tooltip').style.display = 'none';
            });
        }
        
        // „Çø„Ç§„É´ÊèèÁîª
        function drawTile(lat, lng, color, isNew = false) {
            const snapLat = Math.floor(lat / tileSize) * tileSize;
            const snapLng = Math.floor(lng / tileSize) * tileSize;
            
            const bounds = [
                [snapLat, snapLng],
                [snapLat + tileSize, snapLng + tileSize]
            ];
            
            const rect = L.rectangle(bounds, {
                color: color,
                fillColor: color,
                fillOpacity: 0.6,
                weight: 1
            }).addTo(tilesLayer);
            
            // Êñ∞Ë¶è„Çø„Ç§„É´„ÅÆÂ†¥Âêà„ÅØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            if (isNew) {
                rect.setStyle({ fillOpacity: 0 });
                setTimeout(() => rect.setStyle({ fillOpacity: 0.6 }), 50);
            }
            
            return rect;
        }
        
        // Âú∞Âõ≥„ÇØ„É™„ÉÉ„ÇØÂá¶ÁêÜ
        function onMapClick(e) {
            if (Date.now() < cooldownEnd) {
                const remaining = Math.ceil((cooldownEnd - Date.now()) / 1000);
                showToast(`Wait ${remaining}s! ‚è∞`);
                return;
            }
            
            // „Çø„Ç§„É´ÊèèÁîª
            drawTile(e.latlng.lat, e.latlng.lng, currentColor, true);
            
            // „Ç´„Ç¶„É≥„ÉàÊõ¥Êñ∞
            myTileCount++;
            totalTileCount++;
            updateStats();
            
            // „É©„Ç§„Éñ„Éï„Ç£„Éº„ÉâËøΩÂä†
            addToFeed(`${currentCountry} painted a tile!`);
            
            // „ÇØ„Éº„É´„ÉÄ„Ç¶„É≥
            startCooldown();
            
            // „Ç®„Éï„Çß„ÇØ„Éà
            playClickEffect(e.latlng);
            
            // ÂÆüÁ∏æ„ÉÅ„Çß„ÉÉ„ÇØ
            checkAchievements();
        }
        
        // „ÇØ„É™„ÉÉ„ÇØ„Ç®„Éï„Çß„ÇØ„Éà
        function playClickEffect(latlng) {
            const circle = L.circle(latlng, {
                radius: 50,
                color: currentColor,
                fillOpacity: 0,
                weight: 2
            }).addTo(map);
            
            setTimeout(() => map.removeLayer(circle), 500);
        }
        
        // „ÇØ„Éº„É´„ÉÄ„Ç¶„É≥
        function startCooldown() {
            cooldownEnd = Date.now() + cooldownTime;
            const cooldownFill = document.getElementById('cooldownFill');
            const cooldownText = document.getElementById('cooldownText');
            
            const timer = setInterval(() => {
                const remaining = cooldownEnd - Date.now();
                if (remaining <= 0) {
                    cooldownFill.style.width = '0%';
                    cooldownText.textContent = 'Ready! üéØ';
                    clearInterval(timer);
                } else {
                    const percent = ((cooldownTime - remaining) / cooldownTime) * 100;
                    cooldownFill.style.width = percent + '%';
                    cooldownText.textContent = `${Math.ceil(remaining / 1000)}s`;
                }
            }, 50);
        }
        
        // UIË®≠ÂÆö
        function setupUI() {
            // „Ç´„É©„Éº„Éî„ÉÉ„Ç´„Éº
            document.getElementById('colorPicker').addEventListener('input', (e) => {
                currentColor = e.target.value;
            });
            
            // „Éó„É™„Çª„ÉÉ„Éà„Ç´„É©„Éº
            document.querySelectorAll('.preset-color').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentColor = btn.dataset.color;
                    document.getElementById('colorPicker').value = currentColor;
                });
            });
            
            // ÂõΩÈÅ∏Êäû
            document.getElementById('countrySelect').addEventListener('change', (e) => {
