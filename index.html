<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>TePlace — Real World Map Conquest</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ヘッダー（薄く横並び） -->
  <header class="floating-bar">
    <div class="brand">🌍 TePlace</div>
    <div class="country-pill">
      <span class="label">Your country:</span>
      <select id="countrySelect"></select>
    </div>
    <button id="signBtn" class="pill-btn" type="button">Sign in</button>
  </header>

  <!-- パネル（ランキング / 統計 / 色） -->
  <section class="info-panels">
    <details open>
      <summary>🏆 World Ranking</summary>
      <ul id="rankingList"><li>No data yet</li></ul>
    </details>
    <details open>
      <summary>📊 Statistics</summary>
      <div>
        <div>Total territories: <strong id="statTotal">0</strong></div>
        <div>My territories: <strong id="statMine">0</strong></div>
        <div>Online (approx): <strong id="statOnline">0</strong></div>
      </div>
    </details>
    <details open>
      <summary>🎨 Color</summary>
      <label>Color:
        <input id="colorHex" type="text" value="#ff4b4b" />
        <input id="colorPicker" type="color" value="#ff4b4b" />
      </label>
      <div>Tile size:
        <button class="seg-btn" data-tile="0.005" type="button">0.005°</button>
        <button class="seg-btn" data-tile="0.001" type="button">0.001°</button>
        <button class="seg-btn active" data-tile="0.0005" type="button">0.0005°</button>
      </div>
      <div>
        <input id="tileCustom" type="number" step="0.0001" value="0.0005" />
        <button id="tileApply" type="button">Apply</button>
      </div>
      <p>1×1 only ・ Cooldown: 10s</p>
    </details>
  </section>

  <!-- 地図 -->
  <main id="mapWrap">
    <div id="map"></div>
    <div id="cooldown" class="cooldown hidden">
      <div id="cooldownFill"></div>
      <span id="cooldownText">0s</span>
    </div>
  </main>

  <!-- App JS -->
  <script src="script.js"></script>
</body>
</html>
